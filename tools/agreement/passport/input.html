<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Agreement Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2D3A4B;
            --secondary-color: #E6E8EB;
            --text-color: #333333;
            --white: #FFFFFF;
            --border-color: #D1D5DB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F3F4F6;
            color: var(--text-color);
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button[type="submit"] {
            background-color: #27ae60;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #219150;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Passport Agreement Details</h1>
        </header>

        <form id="agreementForm">
            <div class="form-group">
                <label>Employee Name</label>
                <input type="text" name="empName" required placeholder="Full Name as per ID">
            </div>

            <div class="form-group">
                <label>Qatar ID No.</label>
                <input type="text" name="qidNo" required placeholder="QID Number">
            </div>

            <div class="form-group">
                <label>Passport No.</label>
                <input type="text" name="passportNo" required placeholder="Passport Number">
            </div>

            <div class="form-group">
                <label>Company Name</label>
                <input type="text" name="companyName" required placeholder="Employer Company Name">
            </div>

            <div class="form-group">
                <label>Date of Submission</label>
                <input type="date" name="date" required id="dateInput">
            </div>

            <button type="submit">Generate Agreement</button>
        </form>
    </div>

    <script>
        // Set today's date
        document.getElementById('dateInput').valueAsDate = new Date();

        document.getElementById('agreementForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const dateVal = new Date(formData.get('date'));
            const formattedDate = dateVal.toLocaleDateString('en-GB', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            const data = {
                empName: formData.get('empName'),
                qidNo: formData.get('qidNo'),
                passportNo: formData.get('passportNo'),
                companyName: formData.get('companyName'),
                date: formData.get('date'),
                formattedDate: formattedDate
            };

            localStorage.setItem('passportAgreementData', JSON.stringify(data));
            window.location.href = 'view.html';
        });
    </script>
</body>

</html>
