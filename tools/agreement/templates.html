<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Agreement Type</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F3F4F6;
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #2D3A4B;
            margin-bottom: 40px;
        }

        .templates-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .template-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            text-align: center;
        }

        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
            border-color: #2D3A4B;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background-color: #e3f2fd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #2D3A4B;
            font-size: 32px;
        }

        h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>Select Agreement Type</h1>

    <div class="templates-grid">
        <!-- Passport Agreement -->
        <div class="template-card" onclick="window.location.href='passport/input.html'">
            <div class="icon-box">
                <i class="fas fa-passport"></i>
            </div>
            <h3>Passport Taking</h3>
            <p>Declaration of voluntary passport submission by employee.</p>
        </div>
    </div>

</body>

</html>
