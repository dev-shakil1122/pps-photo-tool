<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Certificate Input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2D3A4B;
            --secondary-color: #E6E8EB;
            --text-color: #333333;
            --white: #FFFFFF;
            --border-color: #D1D5DB;
            --focus-ring: #2D3A4B;
            --danger-color: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F3F4F6;
            color: var(--text-color);
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        form {
            padding: 40px;
        }

        section {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 30px;
        }

        section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        h2 {
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--focus-ring);
            box-shadow: 0 0 0 3px rgba(45, 58, 75, 0.1);
        }

        button[type="submit"] {
            background-color: #27ae60;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #219150;
        }

        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #666;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Salary Certificate Details</h1>
        </header>

        <form id="salaryForm" onsubmit="handleSubmit(event)">

            <!-- Company & Date -->
            <section>
                <h2>General Information</h2>
                <div class="grid">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" id="companyName" placeholder="e.g. Acme Corp" required>
                    </div>
                </div>
            </section>

            <!-- Bank Details -->
            <section>
                <h2>Recipient (Bank)</h2>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Target Bank</label>
                    <select id="bankSelect" onchange="updateBankAddress()">
                        <option value="">-- Select Bank --</option>
                        <option value="CBQ">The Commercial Bank of Qatar (CBQ)</option>
                        <option value="QNB">Qatar National Bank (QNB)</option>
                        <option value="DOHA">Doha Bank</option>
                        <option value="QIB">Qatar Islamic Bank (QIB)</option>
                        <option value="RAYAN">Masraf Al Rayan</option>
                        <option value="AHLI">Ahlibank</option>
                        <option value="HSBC">HSBC</option>
                        <option value="DUKHAN">Dukhan Bank</option>
                        <option value="OTHER">Other / Manual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Bank Address / Branch</label>
                    <textarea id="bankAddress" rows="4" placeholder="Enter bank address..." required></textarea>
                </div>
            </section>

            <!-- Employee Details -->
            <section>
                <h2>Employee Details</h2>
                <div class="grid">
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" id="employeeName" required>
                    </div>
                    <div class="form-group">
                        <label>QID Number</label>
                        <input type="text" id="qid" required>
                    </div>
                    <div class="form-group">
                        <label>Joining Date</label>
                        <input type="date" id="joiningDate" required>
                    </div>

                    <div class="form-group">
                        <label>Job Position</label>
                        <input type="text" id="jobPosition" required>
                    </div>

                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" id="department" placeholder="e.g. Sales, IT..." required>
                    </div>

                    <div class="form-group">
                        <label>Monthly Salary (QAR)</label>
                        <input type="text" id="salary" placeholder="e.g. 10,000" required>
                    </div>
                </div>
            </section>

            <button type="submit">Generate Certificate</button>
        </form>
    </div>

    <script>
        const banks = {
            'CBQ': "The Commercial Bank of Qatar\nP.O. Box 3232\nDoha, Qatar",
            'QNB': "Qatar National Bank\nP.O. Box 1000\nDoha, Qatar",
            'DOHA': "Doha Bank\nP.O. Box 3818\nDoha, Qatar",
            'QIB': "Qatar Islamic Bank\nP.O. Box 559\nDoha, Qatar",
            'RAYAN': "Masraf Al Rayan\nP.O. Box 28888\nDoha, Qatar",
            'AHLI': "Ahlibank\nP.O. Box 2309\nDoha, Qatar",
            'HSBC': "HSBC Bank Middle East\nP.O. Box 57\nDoha, Qatar",
            'DUKHAN': "Dukhan Bank\nP.O. Box 22222\nDoha, Qatar"
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            const dateEl = document.getElementById('date');
            if (dateEl && !dateEl.value) dateEl.value = today;

            // Load saved data
            const savedData = JSON.parse(localStorage.getItem('salaryData'));
            if (savedData) {
                if (savedData.date) document.getElementById('date').value = savedData.date;
                if (savedData.bankSelect) document.getElementById('bankSelect').value = savedData.bankSelect;
                if (savedData.bankAddress) document.getElementById('bankAddress').value = savedData.bankAddress;
                if (savedData.companyName) document.getElementById('companyName').value = savedData.companyName;
                if (savedData.employeeName) document.getElementById('employeeName').value = savedData.employeeName;
                if (savedData.qid) document.getElementById('qid').value = savedData.qid;
                if (savedData.joiningDate) document.getElementById('joiningDate').value = savedData.joiningDate;
                if (savedData.jobPosition) document.getElementById('jobPosition').value = savedData.jobPosition;
                if (savedData.department) document.getElementById('department').value = savedData.department;
                if (savedData.salary) document.getElementById('salary').value = savedData.salary;
            }
        });

        function updateBankAddress() {
            const code = document.getElementById('bankSelect').value;
            const addressField = document.getElementById('bankAddress');

            if (code && banks[code]) {
                addressField.value = banks[code];
            } else if (code === 'OTHER') {
                addressField.value = "To,\nThe Manager,\n[Bank Name]\n[Address]";
            } else {
                addressField.value = "";
            }
        }

        function handleSubmit(e) {
            e.preventDefault();

            const data = {
                date: document.getElementById('date').value,
                bankSelect: document.getElementById('bankSelect').value,
                bankAddress: document.getElementById('bankAddress').value,
                companyName: document.getElementById('companyName').value,
                employeeName: document.getElementById('employeeName').value,
                qid: document.getElementById('qid').value,
                joiningDate: document.getElementById('joiningDate').value,
                jobPosition: document.getElementById('jobPosition').value,
                department: document.getElementById('department').value,
                salary: document.getElementById('salary').value
            };

            localStorage.setItem('salaryData', JSON.stringify(data));
            window.location.href = 'templates/classic.html';
        }
    </script>
</body>

</html>
